{% extends layouts %} {% block title %}{{ msg.answers('site-title') }}{% endblock %} {% block content %}
<div class="error-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 titlesite">{{ msg.answers('site-title') }}</div>
            <div class="col-md-12">
                <div class="error-text">
                    <h1 class="error">{{ msg.answers('404-title') }}</h1>
                    <h4>{{ msg.answers('404') }}</h4>
                    <a href="{{ back }}" class="btn btn-success"><i class="icofont-long-arrow-left"></i> {{ msg.answers('back') }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
